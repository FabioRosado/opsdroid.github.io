<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>

    <script async rel="preconnect" src="{{ "/scripts/main.min.js" }}?{{ site.time | date: '%s%N' }}"></script>
    <!-- Chat for homepage -->
    <script async rel="preconnect" src="{{ "/scripts/chat.js" }}?{{ site.time | date: '%s%N' }}"></script>

    <!-- GitHub Buttons https://buttons.github.io/. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Google Fonts-->
    <link async rel="preconnect" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');

    </script>
  </body>

</html>
